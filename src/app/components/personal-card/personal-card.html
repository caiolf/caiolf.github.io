<section class="photo-name">
  <div class="photo">
    <img src="assets/images/caio2.jpg" alt="Profile Picture" />
  </div>
  <div class="name-container">
    <h1 class="name">{{ me.name }}</h1>
    <p class="title">{{ me.title }}</p>
  </div>
</section>
<section class="data">
  @for (item of dataItems; track item) {
  <div class="data-item">
    <span class="material-symbols-outlined">{{ item.icon }}</span>
    <div>
      <span class="label">{{ item.label }}</span>
      <span class="value">{{ item.value }}</span>
    </div>
  </div>
  }
</section>
<section class="social-links">
  @for (link of socialLinks; track link) {
  <a
    href="{{ link.url }}"
    class="social-link"
    target="_blank"
    rel="noopener noreferrer"
  >
    <i class="{{ link.icon }}"></i>
  </a>
  }
</section>
